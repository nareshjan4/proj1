<!DOCTYPE html>
<html>

                    <td>Employee first Name</td>
                    <td> <input type = "text" name="firstName" size="30"> </td>
                </tr>
                <tr>
                    <td>Employee surname</td>
                    <td> <input type = "text" name="surname" size="30"> </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td> <input type = "date" name="dob" size="50%"> </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> 
                        <select name = "gender" style="width: 50%;" id="gender">
                            <option value = "Select" selected hidden> Select</option>
                            <option value = "Male" > Male</option>
                            <option value = "Female"> Female</option>
                            <option value = "Transgender"> Transgender</option>
                         </select> 
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type = "submit" value = "submit" name = "submit" style="height: 30px; width: 150px;">
                    </td>
                </tr>
            </table>
        </form>
        <script type="text/javascript" src="validatejs.js"> </script>
    </body>
</html>
